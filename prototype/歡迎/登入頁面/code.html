                "background-dark": "#111d21",

<div class="flex-1 flex flex-col items-center justify-center text-center mt-8 mb-4">

<div class="relative w-full max-w-[280px] aspect-square mb-8">

<div class="absolute inset-0 bg-primary/20 rounded-full blur-2xl transform scale-75 animate-pulse"></div>

<span class="material-icons text-primary text-xl">school</span>
<span class="text-xs font-bold pr-1">每日學習</span>
</div>
</div>

<div class="space-y-3 max-w-xs mx-auto">
<h1 class="text-3xl font-bold tracking-tight">FlashMaster</h1>
<p class="text-gray-500 dark:text-gray-400 text-base leading-relaxed">
                    建立、學習、記憶。<br/>
                    讓知識累積變得前所未有的簡單。
                </p>
</div>
</div>
<!-- Bottom Section: Actions -->
<div class="flex-shrink-0 w-full space-y-5 pb-8">
<!-- Primary Actions -->
<div class="space-y-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-4 px-6 rounded-xl shadow-lg shadow-primary/25 transition transform active:scale-95 flex items-center justify-center gap-2">
<span class="material-icons text-xl">rocket_launch</span>
                    開始使用
                </button>
<button class="w-full bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-900 dark:text-white font-semibold py-4 px-6 rounded-xl border border-gray-200 dark:border-gray-700 transition transform active:scale-95">

<div class="flex justify-center gap-4">

</button>

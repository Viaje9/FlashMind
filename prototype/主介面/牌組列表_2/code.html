<!DOCTYPE html>
<html class="dark" lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新增牌組</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19b3e6",
                        "primary-dark": "#0ea5e9", // Slightly darker for hover/active if needed
                        "background-light": "#f6f7f8",
                        "background-dark": "#111d21",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a262a", // Lighter than bg-dark
                        "secondary-text": "#9db2b8",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }
    input[type=number] {
        -moz-appearance: textfield;
    }
    body {
      min-height: max(884px, 100dvh);
    }
</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen flex-col pb-6">
<header class="sticky top-0 z-30 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 transition-colors duration-200">
<div class="flex items-center gap-3">
<button class="flex items-center justify-center size-10 -ml-2 rounded-full text-slate-600 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">新增牌組</h1>
</div>
</header>
<main class="flex-1 px-4 pt-4">
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="deckName">
                    牌組名稱
                </label>
<div class="group relative flex w-full items-center rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-white/5 px-4 py-4 shadow-sm focus-within:border-primary/50 focus-within:ring-2 focus-within:ring-primary/20 transition-all">
<span class="material-symbols-outlined text-slate-400 mr-3">style</span>
<input class="flex-1 bg-transparent px-0 text-base font-medium text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-0 border-none" id="deckName" placeholder="例如：日文 N5 單字" type="text"/>
</div>
</div>
<div class="flex flex-col gap-4 mt-2">
<h2 class="text-xs font-bold text-slate-500 dark:text-secondary-text ml-1 uppercase tracking-wider">學習計畫設定</h2>
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="newCards">
                        每日新卡數
                    </label>
<div class="group relative flex w-full items-center justify-between rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-white/5 px-4 py-4 shadow-sm focus-within:border-primary/50 focus-within:ring-2 focus-within:ring-primary/20 transition-all">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-lg bg-blue-500/10 text-blue-500">
<span class="material-symbols-outlined" style="font-size: 20px;">library_add</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-900 dark:text-white">新學習</span>
<span class="text-xs text-slate-500 dark:text-secondary-text">建議初學者設定 20 張</span>
</div>
</div>
<div class="flex items-center gap-2 rounded-lg bg-slate-100 dark:bg-background-dark px-3 py-1.5">
<input class="w-12 bg-transparent text-right text-lg font-bold text-slate-900 dark:text-white focus:outline-none focus:ring-0 border-none p-0" id="newCards" min="0" step="5" type="number" value="20"/>
<span class="text-xs font-bold text-slate-500 dark:text-slate-400">張</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="reviewCards">
                        每日複習數
                    </label>
<div class="group relative flex w-full items-center justify-between rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-white/5 px-4 py-4 shadow-sm focus-within:border-primary/50 focus-within:ring-2 focus-within:ring-primary/20 transition-all">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-lg bg-amber-500/10 text-amber-500">
<span class="material-symbols-outlined" style="font-size: 20px;">history</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-medium text-slate-900 dark:text-white">複習上限</span>
<span class="text-xs text-slate-500 dark:text-secondary-text">包含舊卡片複習</span>
</div>
</div>
<div class="flex items-center gap-2 rounded-lg bg-slate-100 dark:bg-background-dark px-3 py-1.5">
<input class="w-12 bg-transparent text-right text-lg font-bold text-slate-900 dark:text-white focus:outline-none focus:ring-0 border-none p-0" id="reviewCards" min="0" step="10" type="number" value="100"/>
<span class="text-xs font-bold text-slate-500 dark:text-slate-400">張</span>
</div>
</div>
</div>
</div>
<div class="mt-2 px-1">
<p class="text-xs leading-relaxed text-slate-400 dark:text-slate-500">
                    提示：您可以隨時在牌組設定中更改這些數值。較高的每日新卡數可能會導致未來的複習量大幅增加。
                </p>
</div>
</form>
</main>
<div class="mt-auto p-4 pt-2">
<div class="flex flex-col gap-3">
<button class="flex w-full items-center justify-center rounded-2xl bg-primary py-4 text-base font-bold text-white shadow-lg shadow-primary/20 transition-transform active:scale-[0.98] hover:bg-primary-dark hover:shadow-primary/40">
                儲存設定
            </button>
<button class="flex w-full items-center justify-center rounded-2xl bg-transparent py-4 text-base font-bold text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-colors">
                取消
            </button>
</div>
</div>
</div>

</body></html>

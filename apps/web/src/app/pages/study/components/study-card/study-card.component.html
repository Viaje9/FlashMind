<div class="w-full rounded-3xl bg-white dark:bg-card-dark border border-slate-100 dark:border-slate-800 shadow-[0_8px_30px_rgb(0,0,0,0.12)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.4)]">
  @if (showActions()) {
    <div class="flex justify-between items-start p-5 w-full">
      <button
        type="button"
        class="flex items-center justify-center size-10 rounded-full bg-slate-50 dark:bg-slate-800/80 text-secondary-text hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
        aria-label="收藏單字"
        (click)="bookmarkClick.emit()"
      >
        <span class="material-symbols-outlined text-[24px]">bookmark</span>
      </button>
      <button
        type="button"
        class="flex items-center justify-center size-10 rounded-full bg-slate-50 dark:bg-slate-800/80 text-primary hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
        aria-label="播放單字發音"
        [disabled]="wordAudioLoading()"
        (click)="audioClick.emit()"
      >
        @if (wordAudioLoading()) {
          <span class="material-symbols-outlined text-[24px] animate-spin">progress_activity</span>
        } @else {
          <span class="material-symbols-outlined text-[24px]">volume_up</span>
        }
      </button>
    </div>
  }
  <div class="flex flex-col items-center w-full px-6 pb-6">
    <div class="flex flex-col items-center text-center mb-6">
      <h1 class="text-4xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">{{ word() }}</h1>
      @if (hasTranslations()) {
        <p class="text-lg text-primary font-medium px-4 mt-2">{{ translationText() }}</p>
      }
    </div>
    @if (hasExamples()) {
      <div class="w-12 h-1 bg-slate-100 dark:bg-slate-800 rounded-full mb-6"></div>
      <div class="w-full space-y-4">
        @for (example of examples(); track $index) {
          <article class="flex flex-col p-4 rounded-2xl bg-slate-50 dark:bg-[#253035] border border-slate-100 dark:border-slate-800/80">
            <div class="mb-2">
              <span class="text-xs font-bold text-white bg-primary/90 px-2 py-0.5 rounded">{{ example.label }}</span>
            </div>
            <div class="flex justify-between items-start gap-3 mb-2">
              <p class="text-[16px] font-medium text-slate-800 dark:text-slate-200 leading-snug">
                {{ example.sentence }}
              </p>
              <button
                type="button"
                class="shrink-0 flex items-center justify-center size-8 rounded-full text-primary bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors"
                aria-label="播放例句語音"
                [disabled]="isExampleLoading($index)"
                (click)="onExampleAudioClick($index)"
              >
                @if (isExampleLoading($index)) {
                  <span class="material-symbols-outlined text-[20px] animate-spin">progress_activity</span>
                } @else {
                  <span class="material-symbols-outlined text-[20px]">volume_up</span>
                }
              </button>
            </div>
            <p class="text-sm text-secondary-text leading-snug">{{ example.translation }}</p>
          </article>
        }
      </div>
    }
  </div>
</div>

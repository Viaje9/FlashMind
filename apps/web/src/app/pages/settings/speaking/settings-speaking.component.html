<div class="min-h-screen pb-10">
  <fm-page-header title="口說練習設定" layout="center">
    <fm-button class="fm-header-left" variant="ghost" size="sm" (click)="onBack()">
      <span class="material-symbols-outlined text-[20px]">chevron_left</span>
      返回
    </fm-button>
    <fm-button
      class="fm-header-right"
      variant="ghost"
      size="sm"
      [disabled]="!hasUnsavedChanges()"
      (click)="onSave()"
    >
      儲存
    </fm-button>
  </fm-page-header>

  <main class="mx-auto w-full max-w-lg space-y-6 p-4">
    <section>
      <fm-section-heading text="口說偏好"></fm-section-heading>
      <div
        class="overflow-hidden divide-y divide-slate-100 rounded-2xl bg-surface-light shadow-sm dark:divide-white/5 dark:bg-surface-dark"
      >
        <fm-setting-row
          [formControl]="autoPlayVoiceControl"
          icon="volume_up"
          iconClass="bg-orange-500/10 text-orange-500"
          label="自動播放 AI 語音"
          description="收到回覆後自動播放語音"
          variant="toggle"
          testId="speaking-settings-auto-play-voice"
        ></fm-setting-row>
        <fm-setting-row
          [formControl]="showTranscriptControl"
          icon="subtitles"
          iconClass="bg-cyan-500/10 text-cyan-500"
          label="顯示逐字稿"
          description="顯示 AI 回覆文字內容"
          variant="toggle"
          testId="speaking-settings-show-transcript"
        ></fm-setting-row>
        <fm-setting-row
          [formControl]="autoTranslateControl"
          icon="translate"
          iconClass="bg-indigo-500/10 text-indigo-500"
          label="自動翻譯為繁體中文"
          description="口說回覆完成後自動提供翻譯"
          variant="toggle"
          testId="speaking-settings-auto-translate"
        ></fm-setting-row>
        <fm-setting-row
          [formControl]="autoMemoryEnabledControl"
          icon="neurology"
          iconClass="bg-emerald-500/10 text-emerald-600"
          label="啟用自動記憶"
          description="AI 可依對話更新長期記憶"
          variant="toggle"
          testId="speaking-settings-auto-memory"
        ></fm-setting-row>
      </div>
    </section>

    <section>
      <fm-section-heading text="語音角色"></fm-section-heading>
      <div class="space-y-3 rounded-2xl bg-surface-light p-4 shadow-sm dark:bg-surface-dark">
        <label
          for="speaking-settings-voice"
          class="block text-sm text-slate-500 dark:text-slate-300"
          >選擇 AI 聲音</label
        >
        <select
          id="speaking-settings-voice"
          [formControl]="voiceControl"
          class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-primary focus:outline-none dark:border-white/10 dark:bg-slate-900"
          data-testid="speaking-settings-voice"
        >
          @for (voice of voiceOptions; track voice.value) {
            <option [value]="voice.value">{{ voice.label }}</option>
          }
        </select>

        <fm-button
          size="sm"
          variant="secondary"
          [disabled]="previewLoading()"
          (click)="onPreviewVoice()"
        >
          @if (previewLoading()) {
            試聽中...
          } @else {
            試聽語音
          }
        </fm-button>

        @if (previewError()) {
          <p class="text-xs text-rose-600">{{ previewError() }}</p>
        }
      </div>
    </section>

    <section>
      <fm-section-heading text="AI 對話提示詞"></fm-section-heading>
      <div class="rounded-2xl bg-surface-light p-4 shadow-sm dark:bg-surface-dark">
        <p class="mb-2 text-sm text-slate-500 dark:text-slate-300">
          可覆蓋預設 A2 英語夥伴提示詞。留空則使用系統預設。
        </p>
        <textarea
          [formControl]="systemPromptControl"
          rows="6"
          class="w-full rounded-xl border border-slate-200 bg-white p-3 text-sm focus:border-primary focus:outline-none dark:border-white/10 dark:bg-slate-900"
          placeholder="例如：你是一位友善的英語口說教練..."
          data-testid="speaking-settings-system-prompt"
        ></textarea>
      </div>
    </section>

    <section>
      <fm-section-heading text="長期記憶"></fm-section-heading>
      <div class="rounded-2xl bg-surface-light p-4 shadow-sm dark:bg-surface-dark">
        <p class="mb-2 text-sm text-slate-500 dark:text-slate-300">
          這段內容會隨每次口說請求送出，幫 AI 記住你的目標與偏好。
        </p>
        <textarea
          [formControl]="memoryControl"
          rows="6"
          class="w-full rounded-xl border border-slate-200 bg-white p-3 text-sm focus:border-primary focus:outline-none dark:border-white/10 dark:bg-slate-900"
          placeholder="例如：我正在準備多益，希望先練工作與旅遊情境。"
          data-testid="speaking-settings-memory"
        ></textarea>
      </div>
    </section>

    <section
      class="rounded-2xl border border-slate-100 bg-white p-4 shadow-sm dark:border-white/10 dark:bg-surface-dark"
    >
      <div class="flex flex-wrap justify-end gap-2">
        <fm-button variant="ghost" size="sm" (click)="onResetDraft()">重設草稿</fm-button>
        <fm-button size="sm" [disabled]="!hasUnsavedChanges()" (click)="onSave()"
          >儲存變更</fm-button
        >
      </div>
    </section>
  </main>

  @if (discardModalOpen()) {
    <div class="fixed inset-0 z-[100] flex items-center justify-center bg-black/35 px-4">
      <div
        class="w-full max-w-sm rounded-2xl bg-white p-5 shadow-xl ring-1 ring-slate-200 dark:bg-slate-900 dark:ring-white/10"
      >
        <h3 class="text-base font-semibold text-slate-900 dark:text-slate-100">放棄未儲存變更？</h3>
        <p class="mt-2 text-sm leading-relaxed text-slate-500 dark:text-slate-300">
          你尚未儲存口說設定，離開後這些草稿會遺失。
        </p>
        <div class="mt-4 flex justify-end gap-2">
          <button
            type="button"
            class="rounded-lg px-3 py-2 text-sm text-slate-500 hover:bg-slate-50 dark:text-slate-300 dark:hover:bg-slate-800"
            (click)="onCancelDiscard()"
          >
            繼續編輯
          </button>
          <button
            type="button"
            class="rounded-lg bg-rose-500 px-3 py-2 text-sm text-white hover:bg-rose-600"
            (click)="onConfirmDiscard()"
          >
            放棄變更
          </button>
        </div>
      </div>
    </div>
  }
</div>

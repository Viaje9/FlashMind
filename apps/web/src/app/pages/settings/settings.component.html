<div class="min-h-screen pb-10">
  <fm-page-header title="設定" layout="center">
    <fm-button slot="left" variant="ghost" size="sm">
      <span class="material-symbols-outlined text-[20px]">chevron_left</span>
      返回
    </fm-button>
    <fm-button slot="right" variant="ghost" size="sm">完成</fm-button>
  </fm-page-header>

  <main class="mx-auto w-full max-w-lg p-4 space-y-6">
    <fm-profile-card name="王小明" email="xiaoming@example.com" actionLabel="管理帳戶"></fm-profile-card>

    <section>
      <fm-section-heading text="學習偏好"></fm-section-heading>
      <div class="bg-surface-light dark:bg-surface-dark rounded-2xl overflow-hidden shadow-sm divide-y divide-slate-100 dark:divide-white/5">
        <fm-setting-row
          icon="notifications_active"
          iconClass="bg-blue-500/10 text-blue-500"
          label="每日學習提醒"
          variant="toggle"
          [checked]="true"
        ></fm-setting-row>
        <div class="pl-6">
          <fm-setting-row
            icon="schedule"
            iconClass="bg-primary/10 text-primary"
            label="提醒時間"
            value="20:00"
            variant="link"
          ></fm-setting-row>
        </div>
        <fm-setting-row
          icon="psychology"
          iconClass="bg-purple-500/10 text-purple-500"
          label="間隔重複模式"
          description="根據記憶曲線優化複習"
          variant="toggle"
          [checked]="true"
        ></fm-setting-row>
        <fm-setting-row
          icon="shuffle"
          iconClass="bg-green-500/10 text-green-500"
          label="智能洗牌"
          variant="toggle"
        ></fm-setting-row>
      </div>
    </section>

    <section>
      <fm-section-heading text="一般"></fm-section-heading>
      <div class="bg-surface-light dark:bg-surface-dark rounded-2xl overflow-hidden shadow-sm divide-y divide-slate-100 dark:divide-white/5">
        <fm-setting-row
          icon="dark_mode"
          iconClass="bg-orange-500/10 text-orange-500"
          label="外觀主題"
          value="跟隨系統"
          variant="link"
        ></fm-setting-row>
        <fm-setting-row
          icon="volume_up"
          iconClass="bg-pink-500/10 text-pink-500"
          label="應用程式音效"
          variant="toggle"
          [checked]="true"
        ></fm-setting-row>
        <fm-setting-row
          icon="vibration"
          iconClass="bg-slate-500/10 text-slate-500"
          label="觸覺回饋"
          variant="toggle"
        ></fm-setting-row>
      </div>
    </section>

    <section>
      <fm-section-heading text="支援與關於"></fm-section-heading>
      <div class="bg-surface-light dark:bg-surface-dark rounded-2xl overflow-hidden shadow-sm divide-y divide-slate-100 dark:divide-white/5">
        <fm-setting-row
          icon="download"
          iconClass="bg-teal-500/10 text-teal-500"
          label="匯出學習數據"
          variant="link"
        ></fm-setting-row>
        <fm-setting-row
          icon="help"
          iconClass="bg-indigo-500/10 text-indigo-500"
          label="使用說明與協助"
          variant="link"
        ></fm-setting-row>
      </div>
    </section>

    <section class="space-y-4">
      <fm-button variant="danger" [fullWidth]="true">登出帳戶</fm-button>
      <p class="text-center text-xs text-slate-400 dark:text-slate-600">
        FlashMind v0.1.0 (Build 20231024)<br />
        © 2024 FlashMind
      </p>
    </section>
  </main>
</div>

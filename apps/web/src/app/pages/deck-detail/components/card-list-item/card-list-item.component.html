<article class="group relative bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-slate-200 dark:border-white/10 hover:border-primary/50 dark:hover:border-primary/50 transition-all shadow-sm">
  <div class="flex justify-between items-start gap-4">
    <div class="flex-1 min-w-0">
      <h3 class="text-lg font-bold text-slate-900 dark:text-white truncate mb-1">{{ title() }}</h3>
      <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-2">{{ description() }}</p>
    </div>
    <div class="flex flex-col gap-1">
      <button
        type="button"
        class="p-2 text-slate-400 hover:text-primary hover:bg-primary/10 rounded-lg transition-colors"
        [attr.aria-label]="editLabel()"
        (click)="editClick.emit()"
      >
        <span class="material-symbols-outlined text-[20px]">edit</span>
      </button>
      <button
        type="button"
        class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"
        [attr.aria-label]="deleteLabel()"
        (click)="deleteClick.emit()"
      >
        <span class="material-symbols-outlined text-[20px]">delete</span>
      </button>
    </div>
  </div>
</article>

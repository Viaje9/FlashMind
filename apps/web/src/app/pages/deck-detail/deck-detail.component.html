<div class="min-h-screen pb-24">
  <fm-page-header title="托福核心單字" layout="center">
    <fm-icon-button class="fm-header-left" variant="ghost" ariaLabel="返回" routerLink="/decks">
      <span class="material-symbols-outlined text-[22px]">arrow_back</span>
    </fm-icon-button>
    <fm-icon-button class="fm-header-right" variant="ghost" ariaLabel="設定" [routerLink]="['/decks', deckId(), 'settings']">
      <span class="material-symbols-outlined text-[22px]">settings</span>
    </fm-icon-button>
  </fm-page-header>

  <main class="mx-auto w-full max-w-md px-4 pt-4 space-y-4">
    <fm-deck-stats-card
      [newCount]="12"
      [reviewCount]="30"
      createdAtLabel="2023/10/24"
      lastReviewLabel="昨天"
      actionLabel="開始學習"
      (actionClick)="onStartStudy()"
    ></fm-deck-stats-card>

    <fm-search-input [formControl]="searchControl" placeholder="搜尋牌組內的卡片..." ariaLabel="搜尋牌組內的卡片"></fm-search-input>

    <div class="flex flex-col gap-3 pb-6">
      @for (card of cards; track card.id) {
        <fm-card-list-item [title]="card.title" [description]="card.description"></fm-card-list-item>
      }
    </div>
  </main>

  <div class="fixed bottom-6 right-6 z-20">
    <fm-fab ariaLabel="新增卡片" routerLink="/cards/new">
      <span class="material-symbols-outlined text-[28px]">add</span>
    </fm-fab>
  </div>
</div>

<div class="relative min-h-screen overflow-hidden">
  <main class="relative z-10 mx-auto flex min-h-screen w-full max-w-md flex-col px-6 py-8">
    <div class="flex-1 flex items-center justify-center">
      <fm-welcome-hero
        [title]="heroTitle"
        [description]="heroDescription"
        [badgeText]="heroBadge"
      ></fm-welcome-hero>
    </div>

    <div class="flex-shrink-0 space-y-5 pb-6">
      <div class="space-y-3 flex flex-col gap-1.5">
        <fm-button [fullWidth]="true" routerLink="/decks">
          <span class="material-symbols-outlined text-xl">rocket_launch</span>
          開始使用
        </fm-button>
        <fm-button variant="secondary" [fullWidth]="true" routerLink="/decks">
          我已有帳號
        </fm-button>
        <fm-button variant="ghost" [fullWidth]="true" (click)="testDialog()">
          測試對話框
        </fm-button>
      </div>

      <fm-divider label="其他登入方式"></fm-divider>

      <fm-social-login-row></fm-social-login-row>

      <p class="text-center text-xs text-slate-400">
        註冊即代表您同意我們的
        <a class="underline underline-offset-2 hover:text-primary" href="#">服務條款</a>
        與
        <a class="underline underline-offset-2 hover:text-primary" href="#">隱私權政策</a>
      </p>
    </div>
  </main>
</div>

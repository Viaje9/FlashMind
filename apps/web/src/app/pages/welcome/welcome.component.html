<fm-auth-page-layout mainAlign="center">
  <fm-welcome-hero
    main
    [title]="heroTitle"
    [description]="heroDescription"
    [badgeText]="heroBadge"
  />

  @if (errorMessage()) {
    <fm-alert main [message]="errorMessage()!" type="error" testId="welcome-error" />
  }

  <ng-container footer>
    <div class="space-y-3 flex flex-col gap-1.5">
      <fm-button [fullWidth]="true" routerLink="/register">
        <span class="material-symbols-outlined text-xl">rocket_launch</span>
        開始使用
      </fm-button>
      <fm-button variant="secondary" [fullWidth]="true" routerLink="/login">
        我已有帳號
      </fm-button>
    </div>

    <fm-divider label="其他登入方式" />

    <fm-social-login-row (googleClick)="loginWithGoogle()" />

    <p class="text-center text-xs text-slate-400">
      註冊即代表您同意我們的
      <a class="underline underline-offset-2 hover:text-primary" href="#">服務條款</a>
      與
      <a class="underline underline-offset-2 hover:text-primary" href="#">隱私權政策</a>
    </p>
  </ng-container>
</fm-auth-page-layout>

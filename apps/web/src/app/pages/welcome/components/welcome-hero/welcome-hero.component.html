<div class="relative w-full">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10">
    <div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/20 rounded-full blur-3xl opacity-60"></div>
    <div class="absolute bottom-[-10%] left-[-20%] w-80 h-80 bg-primary/10 rounded-full blur-3xl opacity-40"></div>
  </div>
  <div class="flex flex-col items-center justify-center text-center">
    <div class="relative w-full max-w-[280px] aspect-square mb-8">
      <div class="absolute inset-0 bg-primary/20 rounded-full blur-2xl transform scale-75 animate-pulse"></div>
      @if (imageUrl()) {
        <img
          class="relative w-full h-full object-cover rounded-3xl shadow-2xl ring-1 ring-white/10"
          [ngSrc]="imageUrl()"
          alt="學習卡片示意圖"
          width="560"
          height="560"
        />
      } @else {
        <div class="relative w-full h-full rounded-3xl bg-white/60 dark:bg-slate-800/60 shadow-2xl ring-1 ring-white/10"></div>
      }
      @if (badgeText()) {
        <div class="absolute -bottom-4 -right-2 bg-white dark:bg-slate-800 p-3 rounded-2xl shadow-lg flex items-center gap-2 animate-bounce" style="animation-duration: 3s;">
          <span class="material-symbols-outlined text-primary text-xl">school</span>
          <span class="text-xs font-bold pr-1">{{ badgeText() }}</span>
        </div>
      }
    </div>
    <div class="space-y-3 max-w-xs mx-auto">
      <h1 class="text-3xl font-bold tracking-tight">{{ title() }}</h1>
      <p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">
        @for (line of descriptionLines(); track $index) {
          <span class="block">{{ line }}</span>
        }
      </p>
    </div>
  </div>
</div>

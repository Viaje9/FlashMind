<section class="bg-surface-light dark:bg-surface-dark rounded-2xl p-5 border border-slate-200 dark:border-white/10 shadow-sm relative overflow-hidden">
  <div class="absolute top-0 right-0 p-4 opacity-10 transform translate-x-4 -translate-y-4 pointer-events-none">
    <span class="material-symbols-outlined text-[120px] text-primary">style</span>
  </div>
  <div class="relative z-10">
    <div class="flex items-center gap-6 mb-2">
      <div class="flex flex-col">
        <span class="text-2xl font-bold text-blue-400">{{ newCount() }}</span>
        <span class="text-xs font-medium text-slate-500 dark:text-slate-400">新卡片</span>
      </div>
      <div class="w-px h-8 bg-slate-200 dark:bg-slate-700"></div>
      <div class="flex flex-col">
        <span class="text-2xl font-bold text-green-400">{{ reviewCount() }}</span>
        <span class="text-xs font-medium text-slate-500 dark:text-slate-400">待複習</span>
      </div>
    </div>
    @if (metaLine()) {
      <p class="text-xs text-slate-500 dark:text-slate-400 mb-4">{{ metaLine() }}</p>
    }
    <div class="flex gap-3">
      <fm-button variant="primary" size="sm" [fullWidth]="true" (click)="actionClick.emit()">
        <span class="material-symbols-outlined text-[20px]">play_arrow</span>
        <span class="font-bold">{{ actionLabel() }}</span>
      </fm-button>
    </div>
  </div>
</section>

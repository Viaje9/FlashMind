<article class="group relative flex flex-col gap-4 rounded-2xl bg-white dark:bg-surface-dark p-5 shadow-sm ring-1 ring-slate-100 dark:ring-white/5 transition-all active:scale-[0.98]">
  <div class="flex items-start justify-between">
    <div class="flex flex-col gap-2">
      <h3 class="text-lg font-bold leading-tight text-slate-900 dark:text-white">{{ title() }}</h3>
      <div class="flex items-center gap-2">
        @for (tag of tagList(); track tag.id) {
          <fm-badge [tone]="tag.tone">{{ tag.text }}</fm-badge>
        }
      </div>
    </div>
    @if (showAction()) {
      <fm-icon-button
        variant="primary"
        [ariaLabel]="actionLabel()"
        (click)="actionClick.emit()"
      >
        <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">play_arrow</span>
      </fm-icon-button>
    }
  </div>
  <fm-progress-bar [value]="progress()" [showLabel]="true" [tone]="completed() ? 'success' : 'primary'"></fm-progress-bar>
</article>

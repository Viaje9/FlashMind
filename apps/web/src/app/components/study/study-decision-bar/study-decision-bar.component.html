<div class="flex items-center justify-between w-full">
  @if (layout() === 'inline') {
    <button
      type="button"
      [class]="unknownWrapperClass()"
      [disabled]="disabled()"
      [attr.aria-label]="unknownLabel()"
      (click)="unknownClick.emit()"
    >
      <div [class]="unknownButtonClass()">
        <span class="material-symbols-outlined text-error text-[20px]">close</span>
      </div>
      <span [class]="unknownLabelClass()">{{ unknownLabel() }}</span>
    </button>
    <button
      type="button"
      [class]="knownWrapperClass()"
      [disabled]="disabled()"
      [attr.aria-label]="knownLabel()"
      (click)="knownClick.emit()"
    >
      <span [class]="knownLabelClass()">{{ knownLabel() }}</span>
      <div [class]="knownButtonClass()">
        <span class="material-symbols-outlined text-primary text-[20px]">check</span>
      </div>
    </button>
  } @else {
    <button
      type="button"
      [class]="unknownWrapperClass()"
      [disabled]="disabled()"
      [attr.aria-label]="unknownLabel()"
      (click)="unknownClick.emit()"
    >
      <div [class]="unknownButtonClass()">
        <span class="material-symbols-outlined text-error text-[26px]">close</span>
      </div>
      <span [class]="unknownLabelClass()">{{ unknownLabel() }}</span>
    </button>
    <button
      type="button"
      [class]="knownWrapperClass()"
      [disabled]="disabled()"
      [attr.aria-label]="knownLabel()"
      (click)="knownClick.emit()"
    >
      <div [class]="knownButtonClass()">
        <span class="material-symbols-outlined text-primary text-[26px]">check</span>
      </div>
      <span [class]="knownLabelClass()">{{ knownLabel() }}</span>
    </button>
  }
</div>

openapi: 3.0.3
info:
  title: FlashMind API
  version: 0.1.0
  description: |
    FlashMind API 契約

    ## 設計規範
    - Response 格式：統一 Wrapper `{ data, meta? }`
    - Error 格式：`{ error: { code, message } }`
    - 認證方式：HttpOnly Cookie
    - 詳見 ADR-016

servers:
  - url: https://api.flashmind.local

paths:
  # ============================================================
  # Auth
  # ============================================================
  /auth/register:
    post:
      operationId: register
      tags:
        - Auth
      summary: 註冊帳號
      description: 使用 Email 註冊新帳號，成功後設定 session cookie。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: 註冊成功
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
                example: session=abc123; HttpOnly; Secure; SameSite=Strict; Path=/
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: 輸入資料不完整或格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: VALIDATION_ERROR
                  message: 密碼至少需要 8 個字元
        "409":
          description: Email 已被使用
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: AUTH_EMAIL_ALREADY_EXISTS
                  message: 此 Email 已被註冊

  /auth/login:
    post:
      operationId: login
      tags:
        - Auth
      summary: 登入帳號
      description: 使用 Email + 密碼登入，成功後設定 session cookie。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: 登入成功
          headers:
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: 輸入資料不完整或格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: 帳密錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: AUTH_INVALID_CREDENTIALS
                  message: Email 或密碼錯誤

  /auth/logout:
    post:
      operationId: logout
      tags:
        - Auth
      summary: 登出帳號
      description: 撤銷目前 session 並清除 cookie。
      security:
        - cookieAuth: []
      responses:
        "204":
          description: 登出成功
          headers:
            Set-Cookie:
              description: 清除 session cookie
              schema:
                type: string
                example: session=; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=0
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: UNAUTHORIZED
                  message: 請先登入

  /auth/google:
    get:
      operationId: initiateGoogleOAuth
      tags:
        - Auth
      summary: 發起 Google OAuth
      description: 重新導向至 Google 授權頁面。
      parameters:
        - name: rememberMe
          in: query
          description: 是否記住登入狀態
          schema:
            type: boolean
            default: false
      responses:
        "302":
          description: 重新導向至 Google 授權頁面
          headers:
            Location:
              description: Google OAuth 授權 URL
              schema:
                type: string

  /auth/google/callback:
    get:
      operationId: handleGoogleOAuthCallback
      tags:
        - Auth
      summary: Google OAuth Callback
      description: Google 授權完成後的回呼端點，驗證後設定 session cookie 並導向前端。
      parameters:
        - name: code
          in: query
          required: true
          description: Google 授權碼
          schema:
            type: string
        - name: state
          in: query
          description: 狀態參數（含 rememberMe 等資訊）
          schema:
            type: string
      responses:
        "302":
          description: 登入成功，導向前端主頁
          headers:
            Location:
              description: 前端主頁 URL
              schema:
                type: string
            Set-Cookie:
              description: Session cookie
              schema:
                type: string
        "401":
          description: Google 授權失敗
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: AUTH_GOOGLE_FAILED
                  message: Google 登入失敗，請重試

  /auth/me:
    get:
      operationId: getCurrentUser
      tags:
        - Auth
      summary: 取得目前使用者資訊
      description: 取得目前登入使用者的資訊。
      security:
        - cookieAuth: []
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: UNAUTHORIZED
                  message: 請先登入

  # ============================================================
  # Decks
  # ============================================================
  /decks:
    get:
      operationId: listDecks
      tags:
        - Decks
      summary: 取得牌組列表
      description: 取得目前使用者的所有牌組列表，包含學習統計資訊。
      security:
        - cookieAuth: []
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeckListResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      operationId: createDeck
      tags:
        - Decks
      summary: 建立新牌組
      description: 建立新牌組，成功後返回牌組資訊。
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDeckRequest"
      responses:
        "201":
          description: 建立成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeckResponse"
        "400":
          description: 輸入資料不完整或格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: VALIDATION_ERROR
                  message: 請輸入牌組名稱
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /decks/{id}:
    get:
      operationId: getDeck
      tags:
        - Decks
      summary: 取得牌組詳情
      description: 取得指定牌組的詳細資訊，包含學習統計。
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeckDetailResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: FORBIDDEN
                  message: 無權限存取此牌組
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: DECK_NOT_FOUND
                  message: 找不到此牌組

    patch:
      operationId: updateDeck
      tags:
        - Decks
      summary: 更新牌組設定
      description: 更新指定牌組的設定。
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDeckRequest"
      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeckResponse"
        "400":
          description: 輸入資料格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限修改此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      operationId: deleteDeck
      tags:
        - Decks
      summary: 刪除牌組
      description: 刪除指定牌組及其所有卡片和學習紀錄。
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      responses:
        "204":
          description: 刪除成功
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限刪除此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ============================================================
  # Cards
  # ============================================================
  /decks/{deckId}/cards:
    get:
      operationId: listCards
      tags:
        - Cards
      summary: 取得牌組內卡片列表
      description: 取得指定牌組內的所有卡片列表。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardListResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      operationId: createCard
      tags:
        - Cards
      summary: 新增卡片
      description: 在指定牌組內新增卡片。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCardRequest"
      responses:
        "201":
          description: 建立成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardResponse"
        "400":
          description: 輸入資料不完整或格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: VALIDATION_ERROR
                  message: 請輸入正面內容
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /decks/{deckId}/cards/{cardId}:
    get:
      operationId: getCard
      tags:
        - Cards
      summary: 取得單張卡片
      description: 取得指定卡片的詳細資訊。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
        - name: cardId
          in: path
          required: true
          description: 卡片 ID
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 卡片不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: CARD_NOT_FOUND
                  message: 找不到此卡片

    patch:
      operationId: updateCard
      tags:
        - Cards
      summary: 更新卡片
      description: 更新指定卡片的內容。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
        - name: cardId
          in: path
          required: true
          description: 卡片 ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCardRequest"
      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardResponse"
        "400":
          description: 輸入資料格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 卡片不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      operationId: deleteCard
      tags:
        - Cards
      summary: 刪除卡片
      description: 刪除指定卡片。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
        - name: cardId
          in: path
          required: true
          description: 卡片 ID
          schema:
            type: string
      responses:
        "204":
          description: 刪除成功
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 卡片不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /decks/{deckId}/cards/import:
    post:
      operationId: importCards
      tags:
        - Cards
      summary: 批次匯入卡片
      description: 透過 JSON 格式批次匯入卡片至指定牌組。支援部分成功模式，回傳每張卡片的匯入結果。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImportCardsRequest"
      responses:
        "201":
          description: 匯入完成（可能部分成功）
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImportCardsResponse"
        "400":
          description: 輸入資料格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: VALIDATION_ERROR
                  message: cards 欄位為必填且須為陣列
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ============================================================
  # AI
  # ============================================================
  /ai/generate-card-content:
    post:
      operationId: generateCardContent
      tags:
        - AI
      summary: AI 生成卡片內容
      description: 根據正面文字（單字/片語）使用 AI 生成詞義與例句。
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateCardContentRequest"
      responses:
        "200":
          description: 生成成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateCardContentResponse"
        "400":
          description: 輸入資料不完整或格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: VALIDATION_ERROR
                  message: 請輸入要生成的文字
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: UNAUTHORIZED
                  message: 請先登入
        "500":
          description: AI 服務錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error:
                  code: AI_SERVICE_ERROR
                  message: AI 服務暫時無法使用，請稍後再試

  # ============================================================
  # Study
  # ============================================================
  /decks/{deckId}/study/cards:
    get:
      operationId: getStudyCards
      tags:
        - Study
      summary: 取得今日學習卡片
      description: 取得指定牌組的今日學習卡片，包含待複習卡片和新卡片。待複習卡片優先，按 due 升序排列。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudyCardsResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /decks/{deckId}/study/review:
    post:
      operationId: submitReview
      tags:
        - Study
      summary: 提交學習評分
      description: 對卡片提交學習評分，更新 FSRS 排程。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitReviewRequest"
      responses:
        "200":
          description: 評分成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReviewResultResponse"
        "400":
          description: 輸入資料格式錯誤
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組或卡片不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /decks/{deckId}/study/summary:
    get:
      operationId: getStudySummary
      tags:
        - Study
      summary: 取得學習統計摘要
      description: 取得指定牌組的學習統計摘要。
      security:
        - cookieAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          description: 牌組 ID
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudySummaryResponse"
        "401":
          description: 未授權
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: 無權限存取此牌組
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 牌組不存在
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ============================================================
  # TTS
  # ============================================================
  /tts/synthesize:
    post:
      operationId: synthesizeSpeech
      tags:
        - TTS
      summary: 文字轉語音

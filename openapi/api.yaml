components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session
      description: HttpOnly session cookie

  schemas:
    # ============================================================
    # Common
    # ============================================================
    ErrorResponse:
      type: object
      description: 錯誤回應（符合 ADR-016）
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: 機器可讀的錯誤碼（SCREAMING_SNAKE_CASE）
              example: AUTH_INVALID_CREDENTIALS
            message:
              type: string
              description: 使用者可讀的錯誤訊息
              example: Email 或密碼錯誤

    PaginationMeta:
      type: object
      description: 分頁資訊（cursor-based）
      properties:
        nextCursor:
          type: string
          nullable: true
          description: 下一頁的 cursor，若無更多資料則為 null
        hasMore:
          type: boolean
          description: 是否還有更多資料

    # ============================================================
    # Auth
    # ============================================================
    RegisterRequest:
      type: object
      description: Email 註冊請求
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          minLength: 8
          description: 密碼（至少 8 字元）
          example: securepassword123

    LoginRequest:
      type: object
      description: Email 登入請求
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          minLength: 8
          example: securepassword123
        rememberMe:
          type: boolean
          default: false
          description: 記住我（延長 session 效期至 30 天）

    User:
      type: object
      description: 使用者資料
      required:
        - id
        - email
        - primaryProvider
        - createdAt
      properties:
        id:
          type: string
          description: 使用者 ID（cuid）
          example: clh1234567890abcdef
        email:
          type: string
          format: email
          example: user@example.com
        primaryProvider:
          type: string
          enum: [email, google]
          description: 主要登入方式
        createdAt:
          type: string
          format: date-time
          description: 建立時間（ISO 8601 UTC）
          example: "2026-01-17T10:30:00Z"
        lastLoginAt:
          type: string
          format: date-time
          nullable: true
          description: 最後登入時間
          example: "2026-01-17T14:45:30Z"

    UserResponse:
      type: object
      description: 使用者回應（符合 ADR-016 統一 Wrapper）
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/User"

    # ============================================================
    # Decks
    # ============================================================
    Deck:
      type: object
      description: 牌組資料
      required:
        - id
        - name
        - dailyNewCards
        - dailyReviewCards
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: 牌組 ID（cuid）
          example: clh1234567890abcdef
        name:
          type: string
          description: 牌組名稱
          maxLength: 100
          example: 英文單字
        dailyNewCards:
          type: integer
          description: 每日新卡數
          minimum: 5
          maximum: 100
          default: 20
          example: 20
        dailyReviewCards:
          type: integer
          description: 每日複習數
          minimum: 10
          maximum: 500
          default: 100
          example: 100
        createdAt:
          type: string
          format: date-time
          description: 建立時間（ISO 8601 UTC）
          example: "2026-01-17T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: 更新時間（ISO 8601 UTC）
          example: "2026-01-17T14:45:30Z"

    DeckListItem:
      type: object
      description: 牌組列表項目（含學習統計）
      required:
        - id
        - name
        - newCount
        - reviewCount
        - totalCount
        - completedCount
        - progress
      properties:
        id:
          type: string
          description: 牌組 ID
          example: clh1234567890abcdef
        name:
          type: string
          description: 牌組名稱
          example: 英文單字
        newCount:
          type: integer
          description: 今日可學習新卡數
          example: 10
        reviewCount:
          type: integer
          description: 今日待複習數
          example: 25
        totalCount:
          type: integer
          description: 總卡片數
          example: 100
        completedCount:
          type: integer
          description: 已完成學習的卡片數
          example: 65
        progress:
          type: number
          format: float
          description: 學習進度百分比（0-100）
          minimum: 0
          maximum: 100
          example: 65.0

    DeckDetail:
      type: object
      description: 牌組詳情（含學習統計）
      required:
        - id
        - name
        - dailyNewCards
        - dailyReviewCards
        - stats
      properties:
        id:
          type: string
          description: 牌組 ID
          example: clh1234567890abcdef
        name:
          type: string
          description: 牌組名稱
          example: 英文單字
        dailyNewCards:
          type: integer
          description: 每日新卡數
          example: 20
        dailyReviewCards:
          type: integer
          description: 每日複習數
          example: 100
        stats:
          $ref: "#/components/schemas/DeckStats"

    DeckStats:
      type: object
      description: 牌組學習統計
      required:
        - newCount
        - reviewCount
        - totalCount
        - createdAt
      properties:
        newCount:
          type: integer
          description: 今日可學習新卡數
          example: 10
        reviewCount:
          type: integer
          description: 今日待複習數
          example: 25
        totalCount:
          type: integer
          description: 總卡片數
          example: 100
        createdAt:
          type: string
          format: date-time
          description: 牌組建立時間
          example: "2026-01-17T10:30:00Z"
        lastStudiedAt:
          type: string
          format: date-time
          nullable: true
          description: 上次學習時間
          example: "2026-01-17T14:45:30Z"

    CreateDeckRequest:
      type: object
      description: 建立牌組請求
      required:
        - name
      properties:
        name:
          type: string
          description: 牌組名稱（必填）
          maxLength: 100
          example: 英文單字
        dailyNewCards:
          type: integer
          description: 每日新卡數（預設 20）
          minimum: 5
          maximum: 100
          default: 20
          example: 20
        dailyReviewCards:
          type: integer
          description: 每日複習數（預設 100）
          minimum: 10
          maximum: 500
          default: 100
          example: 100

    UpdateDeckRequest:
      type: object
      description: 更新牌組請求
      properties:
        name:
          type: string
          description: 牌組名稱
          maxLength: 100
          example: 英文單字
        dailyNewCards:
          type: integer
          description: 每日新卡數
          minimum: 5
          maximum: 100
          example: 20
        dailyReviewCards:
          type: integer
          description: 每日複習數
          minimum: 10
          maximum: 500
          example: 100

    DeckResponse:
      type: object
      description: 牌組回應（符合 ADR-016 統一 Wrapper）
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/Deck"

    DeckListResponse:
      type: object
      description: 牌組列表回應
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/DeckListItem"

    DeckDetailResponse:
      type: object
      description: 牌組詳情回應
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/DeckDetail"

    # ============================================================
    # Cards
    # ============================================================
    CardMeaning:
      type: object
      description: 卡片詞義
      required:
        - id
        - zhMeaning
      properties:
        id:
          type: string
          description: 詞義 ID
          example: clh1234567890meaning
        zhMeaning:
          type: string
          description: 中文解釋（必填）
          example: 你好
        enExample:
          type: string
          nullable: true
          description: 英文例句
          example: Hello, how are you?
        zhExample:
          type: string
          nullable: true
          description: 中文例句翻譯
          example: 你好，你好嗎？

    Card:
      type: object
      description: 卡片資料
      required:
        - id
        - front
        - meanings
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: 卡片 ID（cuid）
          example: clh1234567890card
        front:
          type: string
          description: 正面內容（單字/片語/問題）
          example: Hello
        meanings:
          type: array
          description: 詞義列表
          items:
            $ref: "#/components/schemas/CardMeaning"
        createdAt:
          type: string
          format: date-time
          description: 建立時間（ISO 8601 UTC）
          example: "2026-01-17T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: 更新時間（ISO 8601 UTC）
          example: "2026-01-17T14:45:30Z"

    CardListItem:
      type: object
      description: 卡片列表項目
      required:
        - id
        - front
        - summary
      properties:
        id:
          type: string
          description: 卡片 ID
          example: clh1234567890card
        front:
          type: string
          description: 正面內容
          example: Hello
        summary:
          type: string
          description: 摘要（第一筆詞義的中文解釋）
          example: 你好

    CreateCardMeaningRequest:
      type: object
      description: 建立詞義請求
      required:
        - zhMeaning
      properties:
        zhMeaning:
          type: string
          description: 中文解釋（必填）
          example: 你好
        enExample:
          type: string
          description: 英文例句
          example: Hello, how are you?
        zhExample:
          type: string
          description: 中文例句翻譯
          example: 你好，你好嗎？

    CreateCardRequest:
      type: object
      description: 建立卡片請求
      required:
        - front
        - meanings
      properties:
        front:
          type: string
          description: 正面內容（必填）
          example: Hello
        meanings:
          type: array
          description: 詞義列表（至少一筆）
          minItems: 1
          items:
            $ref: "#/components/schemas/CreateCardMeaningRequest"

    UpdateCardMeaningRequest:
      type: object
      description: 更新詞義請求
      properties:
        id:
          type: string
          description: 詞義 ID（若有則更新，若無則新增）
          example: clh1234567890meaning
        zhMeaning:
          type: string
          description: 中文解釋
          example: 你好
        enExample:
          type: string
          nullable: true
          description: 英文例句
          example: Hello, how are you?
        zhExample:
          type: string
          nullable: true
          description: 中文例句翻譯
          example: 你好，你好嗎？

    UpdateCardRequest:
      type: object
      description: 更新卡片請求
      properties:
        front:
          type: string
          description: 正面內容
          example: Hello
        meanings:
          type: array
          description: 詞義列表（整包替換）
          items:
            $ref: "#/components/schemas/UpdateCardMeaningRequest"

    CardResponse:
      type: object
      description: 卡片回應（符合 ADR-016 統一 Wrapper）
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/Card"

    CardListResponse:
      type: object
      description: 卡片列表回應
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/CardListItem"

    ImportCardsRequest:
      type: object
      description: 批次匯入卡片請求
      required:
        - cards
      properties:
        cards:
          type: array
          description: 要匯入的卡片列表
          minItems: 1
          items:
            $ref: "#/components/schemas/CreateCardRequest"

    ImportCardError:
      type: object
      description: 單張卡片匯入錯誤
      required:
        - index
        - message
      properties:
        index:
          type: integer
          description: 錯誤卡片在陣列中的索引（從 0 開始）
          example: 3
        message:
          type: string
          description: 錯誤訊息
          example: front 欄位為必填

    ImportCardsResult:
      type: object
      description: 批次匯入結果
      required:
        - total
        - success
        - failed
        - errors
      properties:
        total:
          type: integer
          description: 匯入卡片總數
          example: 10
        success:
          type: integer
          description: 成功匯入數量
          example: 9
        failed:
          type: integer
          description: 失敗數量
          example: 1
        errors:
          type: array
          description: 錯誤詳情列表
          items:
            $ref: "#/components/schemas/ImportCardError"

    ImportCardsResponse:
      type: object
      description: 批次匯入卡片回應（符合 ADR-016 統一 Wrapper）
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/ImportCardsResult"

    # ============================================================
    # AI
    # ============================================================
    GenerateCardContentRequest:
      type: object
      description: AI 生成卡片內容請求
      required:
        - text
      properties:
        text:
          type: string
          description: 正面文字（單字/片語）
          minLength: 1
          maxLength: 200
          example: Hello

    GeneratedMeaning:
      type: object
      description: AI 生成的詞義
      required:
        - zhMeaning
      properties:
        zhMeaning:
          type: string
          description: 中文解釋
          example: 你好
        enExample:
          type: string
          nullable: true
          description: 英文例句
          example: Hello, how are you?
        zhExample:
          type: string
          nullable: true
          description: 中文例句翻譯
          example: 你好，你好嗎？

    GenerateCardContentResponse:
      type: object
      description: AI 生成卡片內容回應（符合 ADR-016 統一 Wrapper）
      required:
        - data
      properties:
        data:
          type: object
          required:
            - meanings
          properties:
            meanings:
              type: array
              description: 生成的詞義列表
              items:
                $ref: "#/components/schemas/GeneratedMeaning"

    # ============================================================
    # Study
    # ============================================================
    StudyCard:
      type: object
      description: 學習用卡片資料
      required:
        - id
        - front
        - meanings
        - state
        - isNew
      properties:
        id:
          type: string
          description: 卡片 ID
          example: clh1234567890card
        front:
          type: string
          description: 正面內容（單字/片語）
          example: Hello
        meanings:
          type: array
          description: 詞義列表
          items:
            $ref: "#/components/schemas/CardMeaning"
        state:
          type: string
          enum: [NEW, LEARNING, REVIEW, RELEARNING]
          description: 卡片狀態
          example: NEW
        isNew:
          type: boolean
          description: 是否為新卡
          example: true

    StudyCardsResponse:
      type: object
      description: 學習卡片列表回應
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/StudyCard"

    SubmitReviewRequest:
      type: object
      description: 提交學習評分請求
      required:
        - cardId
        - rating
      properties:
        cardId:
          type: string
          description: 卡片 ID
          example: clh1234567890card
        rating:
          type: string
          enum: [known, unfamiliar, unknown]
          description: |
            評分
            - known: 知道（右滑）
            - unfamiliar: 不熟（上滑）
            - unknown: 不知道（左滑）
          example: known

    ReviewResult:
      type: object
      description: 評分結果
      required:
        - cardId
        - rating
        - nextDue
        - newState
      properties:
        cardId:
          type: string
          description: 卡片 ID
          example: clh1234567890card
        rating:
          type: string
          enum: [known, unfamiliar, unknown]
          description: 使用者評分
          example: known
        nextDue:
          type: string
          format: date-time
          description: 下次複習時間
          example: "2026-01-20T10:00:00Z"
        newState:
          type: string
          enum: [NEW, LEARNING, REVIEW, RELEARNING]
          description: 評分後的卡片狀態
          example: LEARNING

    ReviewResultResponse:
      type: object
      description: 評分結果回應
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/ReviewResult"

    StudySummary:
      type: object
      description: 學習統計摘要
      required:
        - totalCards
        - newCount
        - reviewCount
        - todayStudied
      properties:
        totalCards:
          type: integer
          description: 總卡片數
          example: 100
        newCount:
          type: integer
          description: 新卡數
          example: 30
        reviewCount:
          type: integer
          description: 待複習數
          example: 15
        todayStudied:
          type: integer
          description: 今日已學習數
          example: 10

    StudySummaryResponse:
      type: object
      description: 學習統計摘要回應
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/StudySummary"

    # ============================================================
    # TTS
    # ============================================================
    SynthesizeSpeechRequest:
      type: object
      description: TTS 語音合成請求（句子用，使用 Azure TTS）
      required:
        - text
      properties:
        text:
          type: string
          description: 要合成的英文句子
          minLength: 1
          maxLength: 500
          example: Hello, how are you?

    SynthesizeWordRequest:
      type: object
      description: TTS 單字合成請求（單字用，使用 Google Translate TTS）
      required:
        - text
      properties:
        text:
          type: string
          description: 要合成的英文單字
          minLength: 1
          maxLength: 100
          example: hello

<div class="flex flex-col gap-2">
  @if (label()) {
    <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">{{ label() }}</label>
  }
  <div
    class="group relative flex w-full items-center justify-between rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-white/5 px-4 py-4 shadow-sm focus-within:border-primary/50 focus-within:ring-2 focus-within:ring-primary/20 transition-all"
  >
    <div class="flex items-center gap-3">
      <div [class]="iconContainerClass()">
        <span class="material-symbols-outlined" style="font-size: 20px;">{{ icon() }}</span>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-medium text-slate-900 dark:text-white">{{ title() }}</span>
        @if (description()) {
          <span class="text-xs text-slate-500 dark:text-secondary-text">{{ description() }}</span>
        }
      </div>
    </div>
    <div class="flex items-center gap-2 rounded-lg bg-slate-100 dark:bg-background-dark px-3 py-1.5">
      <input
        class="w-12 bg-transparent text-right text-lg font-bold text-slate-900 dark:text-white focus:outline-none focus:ring-0 border-none p-0"
        type="number"
        [value]="value()"
        [attr.min]="min()"
        [attr.max]="max()"
        [attr.step]="step()"
        [disabled]="disabled()"
        [attr.aria-label]="ariaLabelValue()"
        [attr.data-testid]="testId()"
        (input)="onInput($event)"
        (blur)="onBlur()"
      />
      <span class="text-xs font-bold text-slate-500 dark:text-slate-400">{{ unit() }}</span>
    </div>
  </div>
</div>

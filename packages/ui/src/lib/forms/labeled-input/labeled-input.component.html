<label class="flex flex-col gap-2">
  @if (label()) {
    <span class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">{{ label() }}</span>
  }
  <div
    class="group relative flex w-full items-center rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-white/5 px-4 py-4 shadow-sm focus-within:border-primary/50 focus-within:ring-2 focus-within:ring-primary/20 transition-all"
  >
    @if (icon()) {
      <span class="material-symbols-outlined text-slate-400 mr-3">{{ icon() }}</span>
    }
    <input
      class="flex-1 bg-transparent px-0 text-base font-medium text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-0 border-none"
      [attr.type]="type()"
      [value]="value()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [attr.aria-label]="ariaLabelValue()"
      (input)="onInput($event)"
    />
  </div>
</label>

<div class="relative min-h-screen overflow-hidden">
  <main class="relative z-10 mx-auto flex min-h-screen w-full max-w-md flex-col px-6 py-8">
    <div
      class="flex-1 flex flex-col"
      [class.justify-center]="mainAlign() === 'center'"
      [class.items-center]="mainAlign() === 'center'"
    >
      <ng-content select="[main]" />
    </div>
    <div class="shrink-0 space-y-5 pb-6">
      <ng-content select="[footer]" />
    </div>
  </main>
</div>

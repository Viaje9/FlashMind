<section class="bg-surface-light dark:bg-surface-dark rounded-2xl p-4 shadow-sm flex items-center gap-4 transition-colors duration-300 hover:bg-slate-50 dark:hover:bg-[#233036]">
  <div class="relative shrink-0">
    @if (avatarUrl()) {
      <img
        class="w-16 h-16 rounded-full border-2 border-slate-100 dark:border-white/10 object-cover"
        [ngSrc]="avatarUrl()"
        [alt]="altText()"
        width="64"
        height="64"
      />
    } @else {
      <div class="w-16 h-16 rounded-full border-2 border-slate-100 dark:border-white/10 bg-slate-200 dark:bg-slate-700"></div>
    }
    @if (showEditIndicator()) {
      <div class="absolute bottom-0 right-0 w-5 h-5 bg-primary rounded-full border-2 border-white dark:border-background-dark flex items-center justify-center">
        <span class="material-symbols-outlined text-[10px] text-white">edit</span>
      </div>
    }
  </div>
  <div class="flex-1 min-w-0">
    <h2 class="text-xl font-bold leading-tight truncate">{{ name() }}</h2>
    @if (email()) {
      <p class="text-slate-500 dark:text-slate-400 text-sm truncate">{{ email() }}</p>
    }
    <button
      type="button"
      class="mt-1 inline-flex items-center gap-1 text-primary text-sm font-medium hover:opacity-80"
      (click)="actionClick.emit()"
    >
      {{ actionLabel() }}
      <span class="material-symbols-outlined text-sm">chevron_right</span>
    </button>
  </div>
</section>

<div class="flex flex-col items-center justify-center gap-2 py-8 text-center opacity-60" [attr.data-testid]="testId()">
  <div class="rounded-full bg-slate-100 dark:bg-surface-dark p-3">
    <span class="material-symbols-outlined text-slate-400" style="font-size: 24px;">{{ icon() }}</span>
  </div>
  <p class="text-sm text-slate-500 dark:text-secondary-text">{{ title() }}</p>
  <p class="text-xs text-slate-400 dark:text-slate-500">{{ description() }}</p>
</div>
